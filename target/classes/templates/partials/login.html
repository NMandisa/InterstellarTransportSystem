<form role="form">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <fieldset>
                <h1>Interstellar Transport System</h1>
                <h5>Please Sign In</h5>
                <div class="row">
                    <div class="alert alert-success" ng-show="loginSuccess">
                        <strong>Login successful!</strong> Thanks
                    </div>
                    <div class="alert alert-danger" ng-show="loginError">
                        <strong>Incorrect Email/Password!</strong> Please Match Sure Your credinitionals match
                    </div>
                </div>
                <hr class="colorgraph">
                <div class="form-group">
                    <input type="email" name="email" ng-model="lemail" class="form-control input-lg"
                           placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="lpassword" name="password" class="form-control input-lg"
                           placeholder="Password">
                </div>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In"
                               ng-click="loginUser()"/>
                    </div>
                </div>
            </fieldset>


        </div>
    </div>
</form>
