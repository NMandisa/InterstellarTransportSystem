<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Interstellar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-ui-router.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="app">
<div class="container" ng-controller="loadPlanetsCtrl">
    <div class="row">
        <div class="alert alert-danger" ng-show="pathErorr">
            <strong>Sorry!</strong> Graph doesn't contain start vertex EarthGraph doesn't contain end.
        </div>
        <h1> Interstellar transport <span></span></h1>
        <div class="row" ng-init="getPlanetNodes()">
            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="form-group">
                    <label>From :</label>
                    <select class="form-control input-lg"
                            ng-options="x.planetNode as x.planetName for x in availPlanet"
                            ng-model="startNode">
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="form-group">
                    <label>To :</label>
                    <select class="form-control input-lg" ng-model="endNode"
                            ng-options="x.planetNode as x.planetName for x in availPlanet">
                    </select>
                </div>
            </div>

                <div class="col-xs-12 col-sm-8 col-md-8">
                    <input type="button" value="Shortest Path"
                           class="btn btn-success btn-block btn-lg"
                           ng-click="shortestPath()"/>
                </div>

            <div class="container">
                <div class="col-xs-12 col-sm-8 col-md-8">
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>Route</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="route in availableRoutes">
                        <td>{{route.availableRoutes[0].name}}</td>
                        <td>{{route.availableRoutes[0].distance}}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <div ui-view></div>

        </div>
    </div>
</div>


</body>
</html>
